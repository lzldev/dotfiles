general {
        colors = true
        interval = 1
}

# order += "ipv6"
# order += "wireless _first_"
order += "volume master"
order += "ethernet _first_"
#order += "battery all"
order += "disk /"
# order += "load"
order += "memory"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime hour"
order += "tztime date"
order += "tztime monkey"
order += "tztime empty"

cpu_usage {
        format = "CPU %usage "
        separator_block_width = 0
        max_threshold= 90
        degraded_threshold= 50
}

cpu_temperature 0 {
        format = " %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
        max_threshold= 60
}

volume master {
        format = "ğŸµ %volume"
        format_muted = "ğŸ™‰ ğ—ºğ˜‚ğ˜ğ—²ğ—±"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

#wireless _first_ {

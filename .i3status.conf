disk "/" {
        # format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "RAM: %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime hour {
        format = "%H:%M:%S"
}

tztime date {
        format = "%d/%m/%Y"
}

